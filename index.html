<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn to make API calls - My Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="toolbar">
        <div class="toolbar-left">
          <h1 class="toolbar-title">My Pokedex</h1>
        </div>
        <div class="toolbar-right">
          <button id="refresh-pokedex-list"><i class="fas fa-redo-alt"></i> Refresh</button>
        </div>
      </div>
      <div id="pokedex-app">
        <ul class="pokedex-list">
            <li class="pokedex-list-item">
             <span>Pokemon 1</span>
             <i class="fas fa-chevron-right"></i>
            </li>
            <li class="pokedex-list-item">
             <span>Pokemon 2</span>
             <i class="fas fa-chevron-right"></i>
            </li>
            <li class="pokedex-list-item">
             <span>Pokemon 3</span>
             <i class="fas fa-chevron-right"></i>
            </li>
           </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>

</html>
